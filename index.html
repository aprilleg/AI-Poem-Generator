<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/poem.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>A Poem For You</header>
    <form>
      <input type="text" placeholder="Enter a topic" autocomplete="off" autofocus required class="topic"/>
      <input type="submit" value="Generate" class="submit-topic">
    </form>
    
    <div class="poem-result">This is the where the poem show</div>
    <footer>
      This is an AI Poem Generator made by Aprille Guevarra and is open-sourced.
    </footer>
    </div>
    <script src="src/poem.js"></script>
  </body>
